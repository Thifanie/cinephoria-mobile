<div class="container">
  <p class="d-inline-flex gap-1">
    <button
      class="btn"
      type="button"
      (click)="toggleMenu()"
      data-bs-toggle="collapse"
      data-bs-target="#addFilm"
      aria-expanded="false"
      aria-controls="addFilm"
    >
      <img src="assets/plus.png" alt="plus" />
      Ajouter un film
    </button>
  </p>
  <div class="collapse" id="addFilm" [class.show]="isOpen">
    <!-- Formulaire pour ajouter un film -->
    <div class="card card-body">
      <div class="accordion-body">
        <app-add-film-form
          [listTypes]="listTypes"
          [listFilms]="listFilms"
        ></app-add-film-form>
      </div>
    </div>
  </div>
</div>
