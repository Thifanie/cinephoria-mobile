<div class="container text-center">
  <div [ngClass]="{ row: isRow }">
    <div
      *ngFor="let session of items"
      class="col-md-3 d-flex justify-content-center align-items-center"
    >
      <div class="mb-4 w-100">
        <div class="card mb-3">
          <div class="row g-0">
            <div class="card-body">
              <p class="card-text" id="title">
                {{ session.filmTitle }}
              </p>
              <p class="card-text" id="session-date">
                {{ session.date }}
              </p>
              <p class="card-text" id="start-end-hours">
                {{ session.startHour }} - {{ session.endHour }}
              </p>
              <p class="card-text" id="cinema-name">
                {{ session.cinemaName }}
              </p>
              <p class="card-text" id="room-name">
                Salle {{ session.roomName }}
              </p>
              <p class="card-text" id="quality">
                Qualité {{ session.quality }}
              </p>
              <p class="card-text" id="price">{{ session.price }} &euro;</p>
            </div>
          </div>
        </div>
        <button
          type="button"
          [class.hidden]="!showButton"
          class="btn w-100"
          (click)="goToFilmBooking(session.id)"
        >
          Choisir cette séance
        </button>
      </div>
    </div>
  </div>
</div>
